name: Trigger auto deployment for dsdfdsf

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dsdfdsf-AutoDeployTrigger-d7991be4-ae78-40e6-8ac5-7d8d217f007a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DSDFDSF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DSDFDSF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DSDFDSF_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: hello777.azurecr.io
          registryUsername: ${{ secrets.DSDFDSF_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DSDFDSF_REGISTRY_PASSWORD }}
          containerAppName: dsdfdsf
          resourceGroup: Jenkins
          imageToBuild: hello777.azurecr.io/dsdfdsf:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


